syntax = "proto3";

package user.event.v1;

import "google/protobuf/timestamp.proto";
import "third_party/validate/validate.proto";

option go_package = "github.com/mandacode-com/accounts-proto/user/event/v1;usereventv1";

enum EventType {
  EVENT_TYPE_UNSPECIFIED = 0;
  USER_DELETED = 1;
  USER_ARCHIVED = 2;
  USER_RESTORED = 3;
  USER_BLOCKED = 4;
  USER_UNBLOCKED = 5;
}

message UserEvent {
  EventType event_type = 1 [ (validate.rules).enum = {defined_only : true} ];
  string user_id = 2 [ (validate.rules).string = {uuid : true} ];
  string sync_code = 3 [ (validate.rules).string = {min_len : 1} ];
  google.protobuf.Timestamp event_time = 4;
}
