syntax = "proto3";

package user.event.v1;

import "google/protobuf/timestamp.proto";
import "third_party/validate/validate.proto";

option go_package = "github.com/mandacode-com/accounts-proto/user/event/v1;usereventv1";

message UserDeletedEvent {
  string user_id = 1 [ (validate.rules).string = {uuid : true} ];
  string sync_code = 2 [ (validate.rules).string = {min_len : 1} ];
  google.protobuf.Timestamp event_time = 3;
}

message UserArchivedEvent {
  string user_id = 1 [ (validate.rules).string = {uuid : true} ];
  string sync_code = 2 [ (validate.rules).string = {min_len : 1} ];
  google.protobuf.Timestamp event_time = 3;
}

message UserRestoredEvent {
  string user_id = 1 [ (validate.rules).string = {uuid : true} ];
  string sync_code = 2 [ (validate.rules).string = {min_len : 1} ];
  google.protobuf.Timestamp event_time = 3;
}
